<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Reset Form</title>
</head>
<body>
<form>
  <div>
    <label>Username</label>
    <br>
    <input id="name" type="text" required placeholder="Username" name="u_name">
  </div>
  <hr>
  <div>
    <label>Password</label>
    <br>
    <input id="password" type="password" placeholder="Password < 20 later" name="pass">
  </div>
  <hr>
  <div>
    <label>Mobile</label>
    <br>
    <input id="mobile"type="number" placeholder="Mobile Number" name="Mobile" >
  </div>
  <hr>
  <div>
    <label>Email</label>
    <br>
    <input id="email" type="email" required placeholder="Email"    name="Email">
  </div>
  <hr>
  <div>
    <label>Subject</label>
    <br>
    <input id="subject" type="text" placeholder="Form Subject" name="sub">
  </div>
  <hr>
  <input id="reset" type="reset" value="Empty Form">
  <input id="submit" type="submit" value="Send Data">
</form>
</body>
</html>
